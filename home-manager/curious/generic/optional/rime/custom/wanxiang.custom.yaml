patch:
  # translator/enable_correction: true
  switches:
    - name: ascii_mode
      states: [中文, 英文]
    - name: ascii_punct
      states: [中标, 英标]
    - name: full_shape
      states: [半角, 全角]
    - name: emoji
      states: [表情关, 表情开]
    - name: chinese_english
      states: [翻译关, 翻译开]
    - options: [raw_input, tone_display, full_pinyin]
      states: [原编码, 有声调, 无声调]
    - options: [s2s, s2t, s2hk, s2tw]
      states: [简体, 通繁, 港繁, 臺繁]
    - name: tone_hint
      states: [读音关, 读音开]
    - name: super_tips
      states: [提示关, 提示开]
      reset: 0
    - name: corrector
      states: [纠错关, 纠错开]
      reset: 1
    - name: search_single_char
      states: [正常, 单字]
